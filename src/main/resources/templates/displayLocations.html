<!DOCTYPE html>
<html lang="en" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>displayLocations</title>
</head>
<body>
<h2>Locations :</h2>
<table>
  <tr>
    <th>id</th>
    <th>code</th>
    <th>name</th>
    <th>type</th>
  </tr>
<c:forEach items="${locations}" var = "locations">
<tr>
    <td>${location.id}</td>
    <td>${location.code}</td>
    <td>${location.name}</td>
    <td>${location.type}</td>
</tr>


</c:forEach>
</table>
</body>
</html>
